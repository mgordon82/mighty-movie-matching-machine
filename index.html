<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mighty Movie Matching Machine (4M)</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="theme-dark">
    <header>
      <section class="hero is-small header-target">
        <div class="hero-body">
          <div class="columns is-vcentered">
            <div class="column">
              <p class="title">Mighty Movie Matching Machine (4M)</p>
            </div>
            <div class="column is-narrow">
              <div class="field has-addons">
                <div class="control">
                  <input
                    id="search-bar"
                    class="input"
                    type="text"
                    placeholder="Match a movie..."
                  />
                </div>
                <div class="control">
                  <button
                    id="search-button"
                    class="js-modal-trigger"
                    data-target="modal-js-search"
                  >
                    Search
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main>
      <section id="up-next-section" class="section">
        <div class="container up-next-container">
          <h2 class="title is-4">Up Next</h2>
          <div class="columns is-align-items-start is-multiline"></div>
        </div>
      </section>
      <section id="favorites-section" class="section">
        <div class="container">
          <div class="columns">
            <div class="column is-half">
              <section id="favorites" class="box favorites-box">
                <h2 class="title is-4">Your Favorites</h2>
                <ul class="card-list">
                  <li class="card favorite-card">
                    <div class="card-content card-content-override">
                      <div class="columns is-justify-content-space-between">
                        <div class="column">
                          <p class="title is-5">Movie 1</p>
                        </div>
                        <div class="column has-text-right is-one-quarter">
                          <button id="favorite">
                            <img
                              src="./assets/img/bookmark.png"
                              alt="upnext icon"
                              class="icon-fixed-size"
                            />
                          </button>
                          <button id="watched">
                            <img
                              src="./assets/img/watched.png"
                              alt="watched icon"
                              class="icon-fixed-size"
                            />
                          </button>
                          <button id="remove">
                            <img
                              src="./assets/img/delete.png"
                              alt="remove icon"
                              class="icon-fixed-size"
                            />
                          </button>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </section>
            </div>
            <div class="column is-half">
              <section id="watch-history" class="box watch-history-box">
                <h2 class="title is-4">Watch History</h2>
                <ul class="card-list">
                  <li class="card history-card">
                    <!-- Leaving one sample card here for formatting reference -->
                    <div class="card-content card-content-override">
                      <div class="columns is-justify-content-space-between">
                        <div class="column">
                          <p class="title is-5">Movie 1</p>
                        </div>
                        <div class="column has-text-right is-one-quarter">
                          <button id="watched">
                            <img
                              src="./assets/img/bookmark.png"
                              alt="bookmark icon"
                              class="icon-fixed-size"
                            />
                          </button>
                          <button id="favorite">
                            <img
                              src="./assets/img/favorite.png"
                              alt="favorite icon"
                              class="icon-fixed-size"
                            />
                          </button>
                          <button id="remove">
                            <img
                              src="./assets/img/delete.png"
                              alt="remove icon"
                              class="icon-fixed-size"
                            />
                          </button>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </section>
            </div>
          </div>
        </div>
      </section>
      <div id="chuckNorrisDialog" class="custom-dialog" style="display: none">
        <div class="custom-dialog-content">
          <p id="jokeDisplay">Press the Konami Code for a Chuck Norris joke!</p>
        </div>
      </div>
    </main>
    <script src="assets/js/script.js"></script>
    <div id="modal-js-search" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box" id="modalContent">
          <p id="numOfResults"></p>
          <div id="search-results"></div>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
  </body>
</html>
