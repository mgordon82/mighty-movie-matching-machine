<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mighty Movie Matching Machine (4M)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <header>
      <section class="section">
        <h1 class="title">Mighty Movie Matching Machine (4M)</h1>
        <input type="text" class="search-bar" placeholder="Match a Movie..."/>
    </header>
      <main class="container">
        <section id="up-next">
          <h2>Up Next</h2>
          <ul class="card-list">
            <li class="card">Movie 1</li>
            <li class="card">Movie 2</li>
            <li class="card">Movie 3</li>
            <li class="card">Movie 4</li>
            <li class="card">Movie 5</li>
          </ul>
        </section>
        <section id="favorites">
          <h2>Your Favorites</h2>
          <ul class="card-list">
            <li class="card">Favorite 1</li>
            <li class="card">Favorite 2</li>
            <li class="card">Favorite 3</li>
          </ul>
        </section>
        <section id="watch-history">
          <h2>Watch History</h2>
          <ul class="card-list">
            <li class="card">History 1</li>
            <li class="card">History 2</li>
            <li class="card">History 3</li>
          </ul>

        </section>
      </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
